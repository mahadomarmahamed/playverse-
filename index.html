<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PV Games</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>


  
  <header class="navbar">
    <div class="logo">PV</div>
    <nav>
      <a href="#">Games</a>
      <a href="#">News</a>
      <a href="#">Community</a>
      <a href="#">Store</a>
    </nav>
  </header>


  <section class="hero">
    <div class="hero-content">
      <h1>WELCOME TO PLAYVERSE</h1>
      <p>Next generation gaming experiences.</p>
      <a href="#games" class="btn" id="scrollBtn">Läs mer</a>
      <script>

        document.getElementById("scrollBtn").addEventListener("click", function(e) {
          e.preventDefault();
        
          const target = document.getElementById("games");
          const targetPosition = target.offsetTop;
          const startPosition = window.pageYOffset;
          const distance = targetPosition - startPosition;
          const duration = 800;
          let start = null;
        
          function animation(currentTime) {
            if (start === null) start = currentTime;
            const timeElapsed = currentTime - start;
            const progress = Math.min(timeElapsed / duration, 1);
            window.scrollTo(0, startPosition + distance * ease(progress));
        
            if (timeElapsed < duration) {
              requestAnimationFrame(animation);
            }
          }
        
          function ease(t) {
            return t < 0.5
              ? 2 * t * t
              : -1 + (4 - 2 * t) * t;
          }
        
          requestAnimationFrame(animation);
        });
        </script>

      <script>
        document.querySelector('.btn').addEventListener('click', function(e) {
          e.preventDefault();
          document.querySelector('#games').scrollIntoView({
            behavior: 'smooth'
          });
        });
        </script>
        
    </div>
  </section>

  <section id="games" class="games">
    <h2>Våra Spel</h2>


      <div class="game-card">
        <div class="game-image"></div>
        <h3>Streets and heist</h3>
      </div>

      <div class="game-card">
        <div class="game-image"></div>
        <h3>Parry vs god</h3>
      </div>
    </div>
  </section>

</body>
</html>
